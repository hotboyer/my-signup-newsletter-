<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter signup</title>
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form action="/" class="form-signin" method="post">
            <img src="images/ybnl-modified.png" alt="" width="100" height="100">
            <h5>Sign up to My Newsletter!</h5>

            <div class="form-floating">
                <input type="text" name="first_name" class="form-control top" id="floatingInput" placeholder="firstName" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="last_name" class="form-control middle" id="floatingInput" placeholder="lastName" required>
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="email" required>
                <label for="floatingInput">Email</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign me up!</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Ybnl Nation</p>
        </form>
    </main>


    <script src="newsletter.js"></script>
</body>

</html>
